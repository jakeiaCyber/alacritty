[window]
decorations = "buttonless"
option_as_alt = "Both"
[font]
normal = { style = "Regular", family = "JetBrainsMono Nerd Font" }
bold = { style = "Bold", family = "JetBrainsMono Nerd Font" }
italic = { style = "Italic", family = "JetBrainsMono Nerd Font" }
bold_italic = { style = "Bold Italic", family = "JetBrainsMono Nerd Font" }
size = 17
[env]
TERM = "xterm-256color"
[mouse]
hide_when_typing = true
[colors.cursor]
text = "#303446"
cursor = "#f2d5cf"
# Colors (Gruvbox dark)

# Default colors
[colors.primary]
# hard contrast background = = '#1d2021'
background = '#282828'
# soft contrast background = = '#32302f'
foreground = '#ebdbb2'

# Normal colors
[colors.normal]
black = '#282828'
red = '#cc241d'
green = '#98971a'
yellow = '#d79921'
blue = '#458588'
magenta = '#b16286'
cyan = '#689d6a'
white = '#a89984'

# Bright colors
[colors.bright]
black = '#928374'
red = '#fb4934'
